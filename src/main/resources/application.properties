# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.application.name=Spring Boot Demo

# MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring_boot_demo?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B9:00&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true
spring.datasource.username=spring_demo_user
spring.datasource.password=spring_demo_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis
mybatis.configuration.lazy-loading-enabled=true
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.configuration.auto-mapping-unknown-column-behavior=FAILING
mybatis.type-aliases-package=com.springbootdemo.entity
# mybatis.type-aliases-super-type=com.springbootdemo.TypeAliasTarget
# mybatis.type-handlers-package=com.springbootdemo.typehandler

# Log
logging.level.org.springframework=WARN
logging.level.com.springbootdemo.mapper=DEBUG